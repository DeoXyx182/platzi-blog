<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Platzi Blog</title>
	<link rel="stylesheet" href="blog.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito|Lato|Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
	<header class="header"> <!-- Encabezado -->
		<figure class="logotipo">
			<img src="images/platzi-logo.png" height="30px" alt="Platzi logo">
		</figure>
		<nav class="menu">
			<ul>
				<li><a href="">Cursos</a><span>|</span></li>
				<li><a href="" class="seleccionado">Blog</a><span>|</span></li>
				<li><a href="">FAQ</a><span>|</span></li>
				<li><a href="">Horarios</a><span>|</span></li>
				<li><a href="">Live</a></li>
			</ul>
		</nav>
		<button class="boton-sesion">Inicia sesión</button>
	</header>
	<section class="contenedor"> <!-- Todo el contenido -->
		<div class="portada">  <!-- Portada: búsqueda y artículo principal -->
			<div class="busqueda">  <!-- Barra de búsqueda -->
				<input type="text" placeholder="Buscar..." />
				<button><i class="material-icons">search</i></button>
			</div>
			<article class="articulo-principal"> <!-- Artículo principal -->
				<div class="descripcion-principal">
					<h2 class="titulo-principal">Consejos que aumentarán tu productividad al trabajar desde casa</h2>
					<hr />
					<div class="datos-principal">
						<div class="datos">
							<img src="images/foto-autor.png" alt="Foto autor" height="36" width="36" />
							<span>Leticia Ferrer Mur</span>
						</div>
						<div class="fecha">							
							<span>marzo 23 2018</span>
						</div>
					</div>
				</div>
				<figure class="img-portada">
					<img src="images/560.jpg" alt="Artículo principal" />
				</figure>
			</article>
		</div>
	</section>
	<section class="articulos-grilla"> <!-- Artículos pequeños -->
		<article class="articulo-miniatura">
			
		</article>
	</section>
	<section class="paginacion"> <!-- Barra de paginación -->
		
	</section>
</body>
</html>
